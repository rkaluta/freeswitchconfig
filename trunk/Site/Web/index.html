<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>FreeSwitch Config</title>
    <script src="/resources/scripts/core.js" type="text/javascript"></script>
    <link type="text/css" href="/resources/styles/core.css" rel="Stylesheet" />
    <script language="javascript" type="text/javascript">
        FreeswitchConfig.Site.Modals.ShowLoading();
        var img = Image();
        img.onload = function() {
            var index = -1;
            for (var x = 0; x < FreeswitchConfig.Site.PreloadImages().length; x++) {
                if (img.src.indexOf(FreeswitchConfig.Site.PreloadImages()[x])>0) {
                    index = x;
                    x = FreeswitchConfig.Site.PreloadImages().length;
                }
            }
            index++;
            if (index != 0 && index != FreeswitchConfig.Site.PreloadImages().length) {
                img.src = FreeswitchConfig.Site.PreloadImages()[index];
            }
        };

        $(document).ready(function() {
            FreeswitchConfig.Site.InitPage();
            if (FreeswitchConfig.Site.PreloadImages().length > 0) {
                img.src = FreeswitchConfig.Site.PreloadImages()[0];
            }
            if (!IS_SETUP) {
                $($.find('head')[0]).append('<script src="/resources/scripts/setup.js" type="text/javascript"/>');
                $($.find('head')[0]).append('<link type="text/css" href="/resources/styles/setup.css" rel="Stylesheet" />');
                FreeswitchConfig.Site.TitleContainer().html('Initial Setup');
                FreeswitchConfig.Web.Setup.GeneratePage(FreeswitchConfig.Site.MainContainer());
            } else {
                $($.find('head')[0]).append('<link type="text/css" href="/resources/styles/user.css" rel="Stylesheet" />');
                $($.find('head')[0]).append('<script src="/resources/scripts/user.js" type="text/javascript"/>');
                FreeswitchConfig.Site.MainMenuItem.SetupMenu();
            }
        });
    </script>
</head>
<body>
    
</body>
</html>
